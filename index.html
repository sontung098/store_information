<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Store Information</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div style="border: 1px solid #e9eaec; background: #fff; border-radius: 5px; box-shadow: 0px 4px 34px rgb(0 0 0 / 8%); padding: 10px 20px; margin-bottom: 20px !important; height: 600px; overflow-x: hidden; overflow-y: auto;">
    <div style="margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #fafafa; width: 100%; font: 600 16px/1.35 Heebo, Helvetica Neue, Verdana, Arial, sans-serif; font-weight: 600; text-transform: uppercase; color: #282828;">Store Information</div>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here.."
        />
        <button id="search-store">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterStore('all')">All</button>
        <button class="button-value" onclick="filterStore('AWM')">
          AWM
        </button>
        <button class="button-value" onclick="filterStore('CNW')">
          CNW
        </button>
        <button class="button-value" onclick="filterStore('Haymans')">
          Haymans
        </button>
        <button class="button-value" onclick="filterStore('JRT')">
          JRT
        </button>
        <button class="button-value" onclick="filterStore('L&H')">
          L&H
        </button>
        <button class="button-value" onclick="filterStore('Middys')">
          Middys
        </button>
      </div>
      <div id="stores"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
